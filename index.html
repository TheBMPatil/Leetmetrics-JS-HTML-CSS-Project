<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>LeetMetrics</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header"><h1>Leet-Metrics</h1></div>
      <label for="username-input">Enter your username:</label>
      <div class="user-input">
        <input
          type="text"
          id="username-input"
          placeholder="Enter Username here"
        />
        <button type="submit" id="search-btn">Search</button>
      </div>
      <div class="stats">
        <div class="progress">
          <div class="progress-item">
            <div class="hard circle">
              <span class="hard-label"></span>
              <p>Hard</p>
            </div>
          </div>

          <div class="progress-item">
            <div class="medium circle">
              <span class="medium-label"></span>
              <p>Medium</p>
            </div>
          </div>

          <div class="progress-item">
            <div class="easy circle">
              <span class="easy-label"></span>
              <p>Easy</p>
            </div>
          </div>
        </div>
        <div class="stats-cards">
         
        </div>
        <footer>
          Made with ‚ù§Ô∏è‚Äçüî• by
          <a href="https://github.com/TheBMPatil">@TheBMPatil</a> <br />
        </footer>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
